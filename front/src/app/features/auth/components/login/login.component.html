<button class="back-button" mat-icon-button routerLink="/">
  <mat-icon>arrow_back</mat-icon>
</button>

<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>

    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail ou nom d'utilisateur</mat-label>
          <input matInput formControlName="identifier" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            type="button"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>

      <div class="button-wrapper">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Se connecter
        </button>
      </div>

      <p *ngIf="onError" class="error">Une erreur est survenue</p>
    </form>
  </mat-card>
</div>
