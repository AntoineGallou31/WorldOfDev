<button routerLink="/">retour</button>

<div class="login" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>
    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content fxLayout="column">
        <mat-form-field fxFlex>
          <input matInput placeholder="Email ou nom d'utilisateur" formControlName="identifier">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Mot de passe"
                 formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
      <p *ngIf="onError" class="error">An error occurred</p>
    </form>
  </mat-card>
</div>
