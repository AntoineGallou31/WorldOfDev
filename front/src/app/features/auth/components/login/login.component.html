<div class="header">
  <div class="logo">
    <img src="/assets/logo_p6.png" alt="logo"/>
  </div>
</div>

<div class="login-container">
  <div class="card">
  <button class="back-button" mat-icon-button routerLink="/">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <div class="hide-logo">
    <div class="logo">
      <img src="/assets/logo_p6.png" alt="logo"/>
    </div>
  </div>
    <div class="card-header">
      <h2 class="card-title">Se connecter</h2>
    </div>

    <form class="login-form" *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail ou nom d'utilisateur</mat-label>
          <input matInput formControlName="identifier" />
          <mat-error *ngIf="postForm.get('identifier')?.invalid && postForm.get('identifier')?.touched">
            Une adresse e-mail ou un nom d'utilisateur valide est requis.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            type="button"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="postForm.get('password')?.invalid && postForm.get('password')?.touched">
            Un mot de passe valide est requis.
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <div class="button-wrapper">
        <button class="submit-btn" type="submit" [disabled]="!postForm || postForm.invalid">
          Se connecter
        </button>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
