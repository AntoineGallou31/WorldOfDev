<div class="header">
  <div class="logo">
    <img src="/assets/logo_p6.png" alt="logo"/>
  </div>
</div>

<div class="login-container">
  <div class="card">
    <button class="back-button" mat-icon-button routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="hide-logo">
      <div class="logo">
        <img src="/assets/logo_p6.png" alt="logo"/>
      </div>
    </div>
    <div class="card-header">
      <h2 class="card-title">Inscription</h2>
    </div>

    <form class="register-form" *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="postForm.get('username')?.invalid && postForm.get('username')?.touched">
            Un nom d'utilisateur valide est requis (au moins 3 caractères)
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Adresse e-mail</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="postForm.get('email')?.invalid && postForm.get('email')?.touched">
            Une adresse e-mail valide est requise
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="postForm.get('password')?.invalid && postForm.get('password')?.touched">
            Un mot de passe valide est requis (au moins 8 caractères, un chiffre, une majuscule et un caractère spécial)
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <div class="button-wrapper">
        <button class="submit-btn" type="submit" [disabled]="!postForm || postForm.invalid">
          S'inscrire
        </button>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
