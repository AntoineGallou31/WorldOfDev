    <div class="back-button">
      <span class="material-icons back-arrow" routerLink='/feed'>arrow_back</span>
    </div>
<div class="create-article-container">
  <div class="center-form">
  <div class="header">
    <h1>Créer un nouvel article</h1>
  </div>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="article-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Sélectionner un thème</mat-label>
      <mat-select formControlName="subjectId">
        <mat-option *ngFor="let subject of subjects" [value]="subject.id">
          {{ subject.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="postForm.get('subjectId')?.invalid && postForm.get('subjectId')?.touched">
        Veuillez sélectionner un sujet
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Titre de l’article</mat-label>
      <input matInput formControlName="title" />
      <mat-error *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
        Le titre doit contenir au moins 3 caractères
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contenu de l’article</mat-label>
      <textarea matInput rows="6" formControlName="content"></textarea>
      <mat-error *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched">
        Le contenu doit contenir au moins 10 caractères
      </mat-error>
    </mat-form-field>

    <button class="submit-btn" type="submit" [disabled]="postForm.invalid">
      Créer
    </button>
  </form>
  </div>
</div>
