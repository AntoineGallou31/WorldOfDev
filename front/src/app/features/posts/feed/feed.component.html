<div class="feed-container">
        <div class="feed-header">
          <button class="create-button" routerLink="/create">Créer un article</button>
          <div class="sort-section" (click)="toggleSortDirection()">
            <span class="sort-label">Trier par date</span>
            <span class="sort-icon" [ngClass]="getSortIconClass()">
              {{ sortDirection === 'desc' ? '↓' : '↑' }}
            </span>
          </div>
        </div>

        <div *ngIf="loading" class="loading">Chargement des articles...</div>
        <div *ngIf="error" class="error">Impossible de charger les articles. Veuillez réessayer.</div>

        <div class="articles-grid" *ngIf="!loading && !error">
          <div class="article-card" *ngFor="let post of posts" [routerLink]="['/posts', post.id]">
            <h3 class="article-title">{{ post.title }}</h3>
            <div class="article-meta">
              <span>{{ post.createdAt | date }}</span>
              <span>{{ post.userUsername}}</span>
            </div>
            <p class="article-content">
              {{ post.content }}...
            </p>
          </div>
        </div>
      </div>
